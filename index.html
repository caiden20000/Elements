<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements</title>
    
    <style>
html {
    font-family: sans-serif;
}

.element {
  font-family: sans-serif;
  width: 75px;
  height: 75px;
  border: 2px solid black;
  border-radius: 3px;
  
  text-align: center;
  justify-content: center;
  align-items: center;
  flex-direction: vertical;
  display: flex;
  
  user-select: none;
  cursor: grab;
  position: absolute;
}
    </style>
</head>
<body>
    <div id="gamearea">.
        <dialog id="elementDialog">
            <form method="dialog">
                <h2 id="elementTitle">?</h2><br />
                Box color: <input type="color" id="boxColor" /> <br />
                Text color: <input type="color" id="textColor" /> <br />
                <button>Cancel</button>
                <button id="submitElement">Submit</button>
            </form>
        </dialog>

        <dialog id="comboDialog">
            <form method="dialog">
                <h2 id="comboTitle">?</h2><br />
                Result: <input type="text" id="resultName" /> <br />
                <button>Cancel</button>
                <button id="submitCombo">Submit</button>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script> 
</body>
</html>
